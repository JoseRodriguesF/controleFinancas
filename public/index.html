<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicativo de Controle Financeiro com React"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Adicionando fontes do Google para melhorar a tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Adicionando ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Controle Financeiro</title>
    
    <!-- Estilos iniciais para evitar flash de conteúdo não estilizado -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      ">
        <div>
          <h1 style="color: #d32f2f; margin-bottom: 20px;">
            <i class="fas fa-exclamation-triangle"></i> JavaScript Necessário
          </h1>
          <p style="font-size: 1.2rem; margin-bottom: 20px;">
            Você precisa habilitar o JavaScript para executar este aplicativo.
          </p>
          <p>
            Por favor, ative o JavaScript nas configurações do seu navegador e recarregue a página.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> Carregando aplicativo...
      </div>
    </div>
    
    <!--
      Os scripts serão injetados automaticamente pelo React durante o build
    -->
  </body>
</html>
